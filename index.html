<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pong</title>

<link rel="icon" href="personal-Icon copy.png">

<link rel="stylesheet" href="style.css">

</head>

<body>

<div id="usernameScreen">

<header>

<img id="userIcon" src="personal-Icon copy.png" alt="Compiling_Life Icon">

<h1>Pong</h1>

<a href="https://compiling-life-personal.onrender.com/" class="bubble-button">Visit My Personal Website</a>

</header>

<div class="username-container">

<h2>Enter Player Names</h2>

<input type="text" id="player1" placeholder="Player 1 Name">

<input type="text" id="player2" placeholder="Player 2 Name">

<button id="startGameButton">Start Game</button>

</div>

</div>

<div id="gameScreen" class="hidden">

<header>

<img id="userIconSmall" src="personal-Icon copy.png" alt="Compiling_Life Icon">

<h1>Pong</h1>

<a href="https://compiling-life-personal.onrender.com/" class="bubble-button">Visit My Personal Website</a>

</header>

<div id="scoreboard">

<span id="player1Name">Player 1</span>: <span id="score1">0</span>

<span id="player2Name">Player 2</span>: <span id="score2">0</span>

</div>

<main>

<canvas id="gameCanvas"></canvas>

</main>

</div>

<script src="script.js"></script>

</body>

</html>
